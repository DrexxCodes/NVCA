<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N.V.C.A - Batch Tags Admin</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 20% 80%, rgba(30, 30, 30, 0.8) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(50, 50, 50, 0.6) 0%, transparent 50%),
                  linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #c0c0c0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 25px;
      background: rgba(17, 17, 17, 0.7);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(192, 192, 192, 0.3);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-title {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ffffff, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-badge {
      background: linear-gradient(45deg, #6f42c1, #5a32a3);
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(111, 66, 193, 0.3);
    }

    .user-info {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(192, 192, 192, 0.3);
      border-radius: 20px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout-btn {
      background: linear-gradient(45deg, #dc3545, #ff4757);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .page-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .page-header h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #ffffff, #c0c0c0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-container {
      background: rgba(17, 17, 17, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(192, 192, 192, 0.3);
      border-radius: 25px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(192, 192, 192, 0.3);
      border-radius: 15px;
      padding: 12px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .btn {
      background: linear-gradient(45deg, #6f42c1, #5a32a3);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(111, 66, 193, 0.3);
      margin: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(111, 66, 193, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-success {
      background: linear-gradient(45deg, #28a745, #34d058);
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
    }

    .btn-info {
      background: linear-gradient(45deg, #17a2b8, #20c997);
      box-shadow: 0 8px 20px rgba(23, 162, 184, 0.3);
    }

    .progress-container {
      margin: 30px 0;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #28a745, #34d058);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      color: #c0c0c0;
    }

    /* Print Styles */
    .print-container {
      display: none;
    }

    .print-page {
      width: 210mm;
      min-height: 297mm;
      padding: 10mm;
      margin: 0 auto 20px;
      background: white;
      color: black;
      page-break-after: always;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5mm;
      align-content: start;
    }

    .print-page:last-child {
      page-break-after: avoid;
    }

    .tag-block {
      border: 2px solid #000;
      border-radius: 5px;
      padding: 4mm;
      display: flex;
      flex-direction: column;
      height: 35mm;
      background: white;
    }

    .tag-header {
      text-align: center;
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 3mm;
      color: #000;
      border-bottom: 1px solid #000;
      padding-bottom: 2mm;
    }

    .tag-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tag-code-print {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
      color: #000;
      text-align: center;
      border: 1px solid #000;
      padding: 4mm;
      border-radius: 3px;
      background: #f9f9f9;
    }

    .tag-footer {
      text-align: center;
      font-size: 8px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 2mm;
      margin-top: 2mm;
    }

    @media print {
      body {
        background: white !important;
        color: black !important;
      }
      
      header, .main-content, footer {
        display: none !important;
      }
      
      .print-container {
        display: block !important;
      }
      
      .print-page {
        margin: 0;
        box-shadow: none;
      }
    }

    .message {
      padding: 15px 25px;
      border-radius: 15px;
      margin: 20px 0;
      font-weight: 500;
      display: none;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .message.error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #ff6b6b;
    }

    .message.success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      color: #4ade80;
    }

    /* Auth Overlay */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .auth-message {
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(192, 192, 192, 0.3);
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      margin: 20px;
    }

    .auth-link {
      background: linear-gradient(45deg, #c0c0c0, #ffffff);
      color: #000;
      padding: 12px 25px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }
  </style>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBnA5VAidJ20mtaoikC4p0oJyq6Ji2h-qU",
      authDomain: "coding-squad-249f7.firebaseapp.com",
      databaseURL: "https://coding-squad-249f7-default-rtdb.firebaseio.com",
      projectId: "coding-squad-249f7",
      storageBucket: "coding-squad-249f7.appspot.com",
      messagingSenderId: "385893863935",
      appId: "1:385893863935:web:e7b73f4deb14eef6d197ca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.db = db;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
    window.doc = doc;
    window.getDoc = getDoc;
    window.setDoc = setDoc;
    window.serverTimestamp = serverTimestamp;
    window.writeBatch = writeBatch;
  </script>
</head>
<body>
  <!-- Auth Overlay -->
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-message">
      <h2>Alert</h2>
      <p id="authMessage">Checking permissions...</p>
      <a href="index.html" class="auth-link" id="authLink" style="display: none;">Go to Home</a>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-left">
      <h1 class="header-title">Admin Panel</h1>
      <span class="admin-badge">Batch Tags</span>
    </div>
    <div class="user-info">
      <span id="userEmail">Loading...</span>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1>Batch Tag Creation</h1>
      <p style="color: #888;">Create multiple vote tags for printing</p>
    </div>

    <div class="admin-container">
      <div id="message" class="message"></div>
      
      <div class="form-group">
        <label for="tagCount">Number of Tags to Create:</label>
        <input type="number" id="tagCount" min="1" max="100" value="10" />
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

      <button class="btn" onclick="createBatchTags()" id="createBtn">
        Create Batch Tags
      </button>
      
      <button class="btn btn-info" onclick="printTags()" id="printBtn" style="display: none;">
        Print Tags
      </button>
      
      <button class="btn btn-success" onclick="savePDF()" id="pdfBtn" style="display: none;">
        Save as PDF
      </button>

      <div style="margin-top: 30px;">
        <a href="tag.html" style="color: #c0c0c0; text-decoration: none;">‚Üê Back to Tag Management</a>
      </div>
    </div>
  </div>

  <!-- Print Container -->
  <div class="print-container" id="printContainer">
    <!-- Tags will be generated here -->
  </div>

  <script>
    let currentUser = null;
    let generatedTags = [];

    // Check authentication and admin role
    window.addEventListener('load', () => {
      if (window.onAuthStateChanged) {
        window.onAuthStateChanged(window.auth, async (user) => {
          if (user) {
            currentUser = user;
            document.getElementById('userEmail').textContent = user.email;
            
            const isAdmin = await checkAdminRole(user.uid);
            if (isAdmin) {
              document.getElementById('authOverlay').style.display = 'none';
            } else {
              showAccessDenied();
            }
          } else {
            showLoginRequired();
          }
        });
      }
    });

    async function checkAdminRole(uid) {
      try {
        const userDocRef = window.doc(window.db, 'users', uid);
        const userDoc = await window.getDoc(userDocRef);
        
        if (userDoc.exists()) {
          const userData = userDoc.data();
          return userData.role === 'admin';
        }
        return false;
      } catch (error) {
        console.error('Error checking admin role:', error);
        return false;
      }
    }

    function showAccessDenied() {
      document.getElementById('authMessage').textContent = 'Access denied. Admin privileges required.';
      document.getElementById('authLink').style.display = 'inline-block';
    }

    function showLoginRequired() {
      document.getElementById('authMessage').textContent = 'Please log in to access this page.';
      document.getElementById('authLink').style.display = 'inline-block';
      document.getElementById('authLink').href = 'auth.html';
    }

    function generateRandomTag() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function createBatchTags() {
      const tagCount = parseInt(document.getElementById('tagCount').value);
      const createBtn = document.getElementById('createBtn');
      const progressContainer = document.getElementById('progressContainer');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      
      if (!tagCount || tagCount < 1 || tagCount > 100) {
        showMessage('Please enter a valid number between 1 and 100', 'error');
        return;
      }

      createBtn.disabled = true;
      createBtn.textContent = 'Creating Tags...';
      progressContainer.style.display = 'block';
      generatedTags = [];

      try {
        const batch = window.writeBatch(window.db);
        const createdTags = [];

        for (let i = 0; i < tagCount; i++) {
          let tagCode;
          let attempts = 0;
          
          // Generate unique tag
          do {
            tagCode = generateRandomTag();
            attempts++;
            
            const existingTag = await window.getDoc(window.doc(window.db, 'tags', tagCode));
            if (!existingTag.exists()) {
              break;
            }
          } while (attempts < 10);

          if (attempts >= 10) {
            throw new Error('Unable to generate unique tags');
          }

          // Add to batch
          const tagRef = window.doc(window.db, 'tags', tagCode);
          batch.set(tagRef, {
            createdAt: window.serverTimestamp(),
            createdBy: currentUser.uid,
            token: 2,
            usedBy: null,
            status: 'available',
            batchId: Date.now().toString()
          });

          createdTags.push(tagCode);
          
          // Update progress
          const progress = ((i + 1) / tagCount) * 100;
          progressFill.style.width = progress + '%';
          progressText.textContent = `${Math.round(progress)}% (${i + 1}/${tagCount})`;
          
          // Small delay to show progress
          await new Promise(resolve => setTimeout(resolve, 50));
        }

        // Commit batch to Firestore
        await batch.commit();
        
        generatedTags = createdTags;
        generatePrintLayout();
        
        showMessage(`Successfully created ${tagCount} tags!`, 'success');
        
        // Show print buttons
        document.getElementById('printBtn').style.display = 'inline-block';
        document.getElementById('pdfBtn').style.display = 'inline-block';
        
      } catch (error) {
        console.error('Error creating batch tags:', error);
        showMessage('Error creating tags. Please try again.', 'error');
      } finally {
        createBtn.disabled = false;
        createBtn.textContent = 'Create Batch Tags';
        progressContainer.style.display = 'none';
      }
    }

    function generatePrintLayout() {
      const printContainer = document.getElementById('printContainer');
      printContainer.innerHTML = '';

      const tagsPerPage = 24; // 6 rows x 4 columns
      const totalPages = Math.ceil(generatedTags.length / tagsPerPage);

      for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
        const printPage = document.createElement('div');
        printPage.className = 'print-page';
        
        const startIndex = pageIndex * tagsPerPage;
        const endIndex = Math.min(startIndex + tagsPerPage, generatedTags.length);
        
        for (let i = startIndex; i < endIndex; i++) {
          const tag = generatedTags[i];
          const tagBlock = document.createElement('div');
          tagBlock.className = 'tag-block';
          tagBlock.innerHTML = `
            <div class="tag-header">N.V.C.A Voting Tags</div>
            <div class="tag-content">
              <div class="tag-code-print">${tag}</div>
            </div>
            <div class="tag-footer">Powered by Spotix Nigeria</div>
          `;
          printPage.appendChild(tagBlock);
        }
        
        printContainer.appendChild(printPage);
      }
    }

    function printTags() {
      if (generatedTags.length === 0) {
        showMessage('No tags to print. Create tags first.', 'error');
        return;
      }
      
      window.print();
    }

    function savePDF() {
      if (generatedTags.length === 0) {
        showMessage('No tags to save. Create tags first.', 'error');
        return;
      }
      
      // For PDF generation, we'll use the browser's print to PDF functionality
      showMessage('Use your browser\'s "Print to PDF" option to save as PDF', 'success');
      window.print();
    }

    async function handleLogout() {
      try {
        await window.signOut(window.auth);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Logout error:', error);
        showMessage('Error logging out. Please try again.', 'error');
      }
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
